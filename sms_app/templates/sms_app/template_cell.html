<style type = "text/css">
    .sms_template_cell_right{
        float: right;
        text-align:right;
    }
</style>

<div class = "sms_template_cell">
  <li class = list-group-item>
    <a href = "{% url "sms_app:view_sms_template" sms_template.pk %}"> 
        {{ sms_template.template_title }} 
    </a>
    {% if enable_delete %}
        <div class = 'sms_template_cell_right'>
            <a href = "{% url "sms_app:delete_sms_template" sms_template.pk %}">x</a></br>
            {% if sms_template.received_text %}
                <a href = "{%url "sms_app:remove_auto_reply" sms_template.pk %}"><font size = '1'>Remove auto reply</font></a>
            {% else %}
                <a href = "{%url "sms_app:add_auto_reply" sms_template.pk %}"><font size = '1'>Add auto reply</font></a>
            {% endif %}
        </div>

    {% endif %}
  </br>
  {{ sms_template.template_text }} </li>                  
</div>
